<div class="py-5 sm-py-4 bg-off-white">
  <div class="mx-auto col-12 lg-col-10 flex sm-block justify-between">
    {% for testimonial in include.testimonials %}
      <div class="col-4 sm-col-14 sm-mb-4">
        <div class="overflow-hidden mb-3 sm-flex">
          <div class="col col-5">
            <div class="col-12 circle bg-cover" style="background-image: url({{ testimonial.photo }})"></div>
          </div>
          <div class="col col-9 f3 sm-f2 py-2 sm-my-auto">
            <div class="bold mt-1">{{ testimonial.name }}</div>
            {% if testimonial.subtitle %}
              {{ testimonial.subtitle }}
            {% endif %}
            {% if testimonial.twitter %}
              <a class="feature no-underline" href="http://twitter.com/{{ testimonial.twitter }}">@{{ testimonial.twitter }}</a>
            {% endif %}
          </div>
        </div>
        <div class="f3 sm-f2">{{ testimonial.quote }}</div>
      </div>
    {% endfor %}
  </div>
</div>
