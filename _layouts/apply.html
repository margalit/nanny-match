---
layout: default
---

{% include marquee.html title="Nanny Application" subtitle="Apply to join Nanny Match" header=true%}
<div class="my-3 sm-my-2 mx-auto col-12 lg-col-10">
  <div class="overflow-hidden f3 sm-f2">
    <form class="col py-2 col-10 pr-col-1 sm-pr-col-0 sm-col-14 content" data-nanny-form>
      <div class="mb-3 sm-mb-4 col col-14 sm-col-14">
        <label class="f4 sm-f2 mb-1 block">Are you available to work in Melbourne for at least 12 months?</label>
        <select class="input" required data-field="commited">
          <option selected disabled>Select one</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="mb-3 col col-14 sm-col-14">
        <label class="f4 sm-f2 mb-1 block">Do you have a valid First Aid Certificate?</label>
        <select class="input" required data-field="first-aid">
          <option selected disabled>Select one</option>
          <option value="has-first-aid">Yes</option>
          <option value="will-get-first-aid">No but I am willing to get one</option>
          <option value="will-not-get-first-aid">No and I am not willing to get one</option>
        </select>
      </div>
      <div class="mb-3 col col-14 sm-col-14">
        <label class="f4 sm-f2 mb-1 block">Which best describes your work experience?</label>
        <select class="input" required data-field="experience">
          <option selected disabled>Select one</option>
          <option value="has-childcare-experience">I have experience in childcare or education settings</option>
          <option value="has-nanny-experience">I have experience working as a nanny during the day</option>
          <option value="no-experience">I do not have childcare or nanny experience</option>
        </select>
      </div>
      <div class="mb-3 col col-14 sm-col-14">
        <label class="f4 sm-f2 mb-1 block">Visa Status</label>
        <select class="input" required data-field="visa-status">
          <option selected disabled>Select one</option>
          <option value="permanent">I am a permanent resident or Australian Citizen</option>
          <option value="student">Student Visa</option>
          <option value="temporary">Working Holiday Visa</option>
          <option value="other">Other</option>
        </select>
      </div>
      <input type="hidden" name="_next" value="/thanks" />
      <div data-error class="f2 nannies mb-2"></div>
      <button type="submit" class="button sm-button-full">Next step</button>
    </form>
    {% include sidebar.html %}
  </div>
</div>
