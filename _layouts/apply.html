---
layout: default
---
{% include marquee.html title="Nanny Application" subtitle="Apply to join Nanny Match" header=true%}
<div class="my-3 sm-my-2 mx-auto col-12 lg-col-10">
  <div class="overflow-hidden f3">
    <form class="col py-2 col-10 pr-col-1 sm-pr-col-0 sm-col-14 content" data-nanny-form>
      <div class="overflow-hidden">
        <div class="mb-3 sm-mb-2 col col-7 sm-col-14 pr-2 sm-pr-0">
          <label class="f4 mb-1 block">Date of Birth</label>
          <input class="input" type="date" data-field="date-of-birth"></input>
        </div>
        <div class="mb-3 sm-mb-2 col col-7 sm-col-14 pl-2 sm-pl-0">
          <label class="f4 mb-1 block">Visa Status</label>
          <select class="input" data-field="visa-status">
            <option selected disabled>Select one</option>
            <option value="permanent">I am a permanent resident or Australian Citizen</option>
            <option value="temporary">Working Holiday Visa</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="mb-3 sm-mb-2 col col-14 sm-col-14">
        <label class="f4 mb-1 block">Do you have a valid Working With Children Check?</label>
        <select class="input" data-field="wwcc">
          <option selected disabled>Select one</option>
          <option value="has-wwcc">Yes</option>
          <option value="will-get-wwcc">No but I am willing to get one</option>
          <option value="will-not-get-wwcc">No and I am not willing to get one</option>
        </select>
      </div>
      <div class="mb-3 sm-mb-2 col col-14 sm-col-14">
        <label class="f4 mb-1 block">Do you have a valid First Aid Certificate?</label>
        <select class="input" data-field="first-aid">
          <option selected disabled>Select one</option>
          <option value="has-first-aid">Yes</option>
          <option value="will-get-first-aid">No but I am willing to get one</option>
          <option value="will-not-get-first-aid">No and I am not willing to get one</option>
        </select>
      </div>
      <div class="mb-3 sm-mb-3 col col-14 sm-col-14">
        <label class="f4 mb-1 block">Are you available to work in Melbourne for at least 12 months?</label>
        <select class="input" data-field="commited">
          <option selected disabled>Select one</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <input type="hidden" name="_next" value="/thanks" />
      <button type="submit" class="button" data-submit disabled>Next step</button>
    </form>
    <div class="col col-4 sm-col-14 pt-2">
      <p class="f4 mb-2">
        Phone<br/>
        <a class="bold">
          0400 000 000
        </a>
      </p>
      <p class="f4 mb-2">
        Email<br/>
        <a class="bold">
          ruby@nannymatch.com.au
        </a>
      </p>
      <p class="f4 mb-2">
        Address<br/>
        <a class="bold">
          9/41 Hanover St<br/>
          Fitzroy 3065<br/>
          Melbourne, VIC
        </a>
      </p>
    </div>
  </div>
</div>
